    <body> 
        <script type="text/javascript">
           //Declaramos las dos variables a utilizar
           var numero1; 
           var numero2;
           
        document.onkeypress=presionTecla; //El evento onkeypress se genera cuando se mantiene pulsada una tecla,
        //por lo que al ocurrir eso, se va a ejecutar la funcion presionTecla().
        
        function presionTecla(){
           
           numero1=Math.floor(Math.random()*10)+""; //Variable que mantiene el numero aleatorio generado
           numero2=String.fromCharCode(event.keyCode); //Variable que mantiene el numero ingresado por el usuario
           
           alert("JUGADOR 1 ingreso: "+numero1+ "\nJUGADOR 2 ingreso: "+numero2); //mostramos lo numeros que intervienen
           
           if(numero1===numero2){ //sentencia condicional para determinar si son o no iguales.
               alert("JUGADOR 2 GANA!");
           }
           else{
               alert("JUGADOR 2 PIERDE!");
           }      
        }
       
  
        </script>
